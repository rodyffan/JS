<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
         
        div#area {
            font: normal 10pt arial;
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
           
            
        }
        input
        {
            font: normal 15px arial;
            
            width: 200px;
            height: 100px;
            line-height: 100px;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <h1>Ano Bissexto </h1> 
        <div >
            <input type="button" value="Calcular" onclick="verificar()">
        </div>
        <div id = 'res'></div>
<script>
        function verificar()
{
    var year = Number(window.prompt("Qual é o ano que você quer verificar?"))
    var res = document.getElementById("res")
    res.innerHTML = (`<h2>Analisando o ano de ${year}</h2>`)

    if(year % 4 == 0)
    {
        res.innerHTML += (`<p>O ano de ${year} <mark style="color: green; background-color: rgba(4, 192, 4, 0.288);"><strong>É BISSEXTO</strong></mark>\u{2705}</p>`)
    }
    else
    {
        res.innerHTML += (`<p>O ano de ${year} <mark style="color: crimson; background-color: rgba(255, 0, 0, 0.450);"><strong>NÃO É BISSEXTO</strong></mark>\u{274C}</p>`)
    }
}
       


 </script>
</body>
</html>
