<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 2opt Arial;
        }
    </style>
</head>
<body>
  
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, <strong>${nome}<strong>! Seu nome tem ${nome.length} letras.`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`) 
    </script>
</body> 
</html>
