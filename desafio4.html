<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula troco</title>
    <style>
         
        div#area {
            font: normal 10pt arial;
         
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
            
        }
      
    </style>
    </head>
    <body>
        <h1>Calculando o troco.</h1> 
        <div id = 'area'  >
       </div>
       <div>
        <input type="button" value="Calcula" onclick="clicar()"> 
        </div>
<script>
        
        function clicar(){
        var a = window.document.getElementById('area')
        var produto_nome = window.prompt('Qual produto você esta comprando?')
        var custo_produto = Number(window.prompt (`Quanto custa ${ produto_nome } que você está comprando?`)) 
        var pagamento = Number (window.prompt(`Qual foi o valor que você deu para pagar ${ produto_nome } ?`)) 
        var troco = pagamento - custo_produto 
        window.alert ( `Você comprou ${ produto_nome } que custou ${custo_produto.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})} .\n Deu ${pagamento.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'}) } em dinheiro e vai receber ${troco.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})} de troco. Volte Sempre!` ) 
    
   
}



 </script>
</body>
</html>
